<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Advanced Fitness Tracker</h1>

    <form id="fitness-form" aria-label="Add new fitness activity">
      <fieldset>
        <legend>Log Your Activity</legend>
        <div class="form-group">
          <label for="date">Date <span class="required">*</span>:</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="steps">Steps:</label>
          <input type="number" id="steps" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="workoutDuration">Workout Duration (minutes):</label>
          <input type="number" id="workoutDuration" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="calories">Calories Burned:</label>
          <input type="number" id="calories" min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="distance">Distance (km):</label>
          <input type="number" id="distance" min="0" step="0.01" placeholder="0.00" />
        </div>

        <div class="form-group">
          <label for="heartRate">Heart Rate (bpm):</label>
          <input type="number" id="heartRate" min="0" placeholder="--" />
        </div>

        <button type="submit" id="submit-btn">Add Activity</button>
      </fieldset>
    </form>

    <section class="dashboard-section" aria-label="Fitness dashboard summary">
      <h2>Dashboard</h2>
      <div id="dashboard" class="dashboard" role="list">
        <!-- Cards inserted by JS -->
      </div>
    </section>

    <section class="entries-section" aria-label="All logged fitness activities">
      <h2>Logged Activities</h2>
      <div class="entries-controls">
        <label for="sort-order">Sort by Date:</label>
        <select id="sort-order" aria-label="Sort logged activities">
          <option value="desc" selected>Newest First</option>
          <option value="asc">Oldest First</option>
        </select>
      </div>
      <div id="entries-list" tabindex="0" role="list" aria-live="polite">
        <p class="no-entries-msg">No activities logged yet.</p>
      </div>
    </section>

  </div>

  <!-- Modal for delete confirmation -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h3 id="modal-title">Confirm Delete</h3>
      <p>Are you sure you want to delete this activity?</p>
      <div class="modal-buttons">
        <button id="modal-confirm" class="btn-confirm">Yes, Delete</button>
        <button id="modal-cancel" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
